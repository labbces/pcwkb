{% extends "base.html" %}

  {% block content %}

{% load static %}

<title> Data Submission </title>

<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/teams/team-1/assets/css/team-1.css">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>

<style>
  body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.button-success {
    background-color: #28a745; /* Cor de fundo verde (Bootstrap success) */
    color: #ffffff; /* Cor do texto branco */
    border: 1px solid #218838; /* Cor da borda (pode ajustar conforme necessário) */
    padding: 8px 16px; /* Espaçamento interno (pode ajustar conforme necessário) */
    border-radius: 4px; /* Borda arredondada (pode ajustar conforme necessário) */
    cursor: pointer; /* Cursor de apontar ao passar o mouse */
    text-decoration: none; /* Remover sublinhado padrão para links */
    display: inline-block; /* Garante que o botão se comporte como um bloco em linha */
}

/* Estilo para o hover (quando o mouse passa sobre o botão) */
.button-success:hover {
    background-color: #218838; /* Cor de fundo mais escura ao passar o mouse */
    border: 1px solid #1e7e34; /* Cor da borda mais escura ao passar o mouse */
    color: #ffffff; /* Cor do texto permanece branco ao passar o mouse */
}


</style>

<h2> Data Submission </h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" class="button-success">
  </form>

{% endblock %}
